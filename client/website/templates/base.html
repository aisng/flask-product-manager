<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Products</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-sm ms-auto" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="/">Product manager</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('views.all_products') }}">Products</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <h2 class="mt-4 mb-3.5" align="center"> {% block title %} {% endblock %}</h2>
        {% block content %}
        {% endblock %}

    </main>

</body>

</html>
